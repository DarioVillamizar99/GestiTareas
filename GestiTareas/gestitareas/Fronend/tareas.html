<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h1>Gestión de Tareas</h1>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#nuevaTareaModal">Nueva Tarea</button>

        <h2 class="mt-4">Lista de Tareas</h2>
        <table class="table" id="tarea-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha Creación</th>
                    <th>Fecha Límite</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tarea-body"></tbody>
        </table>
    </div>

    <!-- Modal para Nueva Tarea -->
    <div class="modal fade" id="nuevaTareaModal" tabindex="-1" role="dialog" aria-labelledby="nuevaTareaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevaTareaModalLabel">Nueva Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="tareaForm">
                        <input type="hidden" id="idNuevaTarea">
                        <div class="form-group">
                            <label for="tituloNueva">Título</label>
                            <input type="text" class="form-control" id="tituloNueva" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionNueva">Descripción</label>
                            <textarea class="form-control" id="descripcionNueva" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="fechaLimiteNueva">Fecha Límite</label>
                            <input type="date" class="form-control" id="fechaLimiteNueva" required>
                        </div>
                        <div class="form-group">
                            <label for="prioridadNueva">Prioridad</label>
                            <select class="form-control" id="prioridadNueva" required>
                                <option value="Alta">Alta</option>
                                <option value="Media">Media</option>
                                <option value="Baja">Baja</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoriaNueva">Categoría</label>
                            <input type="number" class="form-control" id="categoriaNueva" value="222" readonly required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Tarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Tarea -->
    <div class="modal fade" id="editarTareaModal" tabindex="-1" role="dialog" aria-labelledby="editarTareaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarTareaModalLabel">Editar Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editarTareaForm">
                        <input type="hidden" id="idTareaEditar">
                        <input type="hidden" id="idUsuarioEditar" value="4">
                        <!-- Agregar idUsuario aquí -->
                        <div class="form-group">
                            <label for="tituloEditar">Título</label>
                            <input type="text" class="form-control" id="tituloEditar" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionEditar">Descripción</label>
                            <textarea class="form-control" id="descripcionEditar" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="fechaLimiteEditar">Fecha Límite</label>
                            <input type="date" class="form-control" id="fechaLimiteEditar" required>
                        </div>
                        <div class="form-group">
                            <label for="prioridadEditar">Prioridad</label>
                            <select class="form-control" id="prioridadEditar" required>
                                <option value="Alta">Alta</option>
                                <option value="Media">Media</option>
                                <option value="Baja">Baja</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estadoEditar">Estado</label>
                            <select class="form-control" id="estadoEditar" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Completada">Completada</option>
                                <option value="Cancelada">Cancelada</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón de Volver al Menú -->
    <div class="position-fixed" style="bottom: 20px; left: 20px;">
        <a href="menu.html" class="btn btn-danger">Volver al Menú</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/tarea.js"></script>
</body>

</html>
