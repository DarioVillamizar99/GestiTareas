<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario de Usuarios</span>
        </div>
        <div class="divider"></div>
        <div class="row">
            <form id="form-usuario" class="mt-4" action="" onsubmit="return validateForm()" method="post">
                <div class="mb-3">
                    <label for="usuario-id">Id</label>
                    <input type="text" class="form-control" id="proveedor-id" name="proveedor-id" readonly>
                </div>
                <div class="mb-3">
                    <label for="usuario-nombre">Nombre</label>
                    <input type="text" class="form-control" id="proveedor-nit" name="proveedor-nit" 
                           required pattern="\d+" minlength="9" maxlength="9" title="El campo solo debe contener 9 dígitos">
                </div>
                <div class="mb-3">
                    <label for=usuarior-contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="proveedor-nombre" name="proveedor-nombre" 
                           required pattern="^[a-zA-Z\s]+$" title="El campo solo debe contener letras y espacios">
                </div>
                <div class="mb-3">
                    <label for="usuario-email">Email</label>
                    <input type="email" class="form-control" id="proveedor-ciudad" name="proveedor-ciudad" 
                           required pattern="^[a-zA-Z\s]+$" title="El campo solo debe contener letras y espacios">
                </div>
                <button type="button" class="btn btn-primary" id="save-btn" onclick="saveProveedor()" disabled>Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteProveedor()">Eliminar</button>
            </form>
        </div>
        <script src="js/validateForm.js"></script>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/proveedores.js"></script>
    <script>
        window.onload = function(){
        const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idproveedor') != null)
                loadProveedor(urlParams.get('idproveedor'))
            }
    </script>
</body>
</html>
